<section>
  <h3 class="mb-4">Popular Services</h3>
  <div class="row gap-3 px-3 mb-2x5">
    @for (service of services; track service.title) {
    <div class="p-4 bg-white border rounded-4 col-12 col-sm-6 col-xl-4">
      <div [ngClass]="['icon', 'bigger', service.iconBgClass, 'fs-4', 'mb-3', 'm-auto']">
        <i [ngClass]="service.icon"></i>
      </div>
      <h4 class="fw-bold mb-2 fs-1x4 text-center">
        {{ service.title }}
      </h4>
      <p class="text-secondary fw-semibold mb-4">{{ service.hint }}</p>
      <div class="d-flex justify-content-between align-items-center pink">
        <span class="fw-bold">${{ service.price }}/1000</span>
        <button type="button" class="btn pink fw-bold bg-pink">Order</button>
      </div>
    </div>
    }
  </div>
</section>
