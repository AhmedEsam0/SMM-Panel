<div class="wallet">
  <div class="mb-2x5">
    <h2 class="fw-bold ls-1">Wallet</h2>
    <p class="ls-1 text-secondary fw-semibold fs-1x1">Manage your balance and transactions</p>
  </div>

  <div class="p-4 bg-white border rounded-4">
    <div class="d-flex justify-content-between align-items-center">
      <h6 class="text-secondary m-0">Current Balance</h6>
      <p class="fw-bold p-2 px-4 hintBg-1 hint-1 rounded-pill">
        <i class="fa-solid fa-circle-check"></i> Active
      </p>
    </div>
    <h1 class="fw-bold ps-1 ls-1">
      $8,524.50 <span class="fs-4 fw-semibold text-secondary">USD</span>
    </h1>
    <button type="button" class="btn btn-primary my-3 btn-lg px-5 py-3">
      <i class="fa-solid fa-circle-plus"></i> Add Funds
    </button>
  </div>

  <div>
    <h3 class="ls-1 mt-5 mb-4">Quick Actions</h3>
    <div class="row gap-3">
      @for (btn of btns; track btn.icon) {
      <button type="button" class="btn bg-white text-start p-4 round-1 col-12 col-md-4">
        <div>
          <i [ngClass]="['icon mb-4', btn.icon]"></i>

          <h5>
            {{ btn.title }}
          </h5>

          <p>{{ btn.hint }}</p>
        </div>
      </button>
      }
    </div>
  </div>

  <div>
    <h3 class="ls-1 mt-5 mb-4">Transaction History</h3>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>John</td>
          <td>Doe</td>
          <td>@social</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
