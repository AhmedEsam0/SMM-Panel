<div class="profile">
  <div class="mb-2x5">
    <h2 class="fw-bold ls-1">Profile</h2>
    <p class="ls-1 text-secondary fw-semibold fs-1x1">
      Manage your personal information and account settings
    </p>
  </div>

  <div class="bg-white p-4 border rounded-4 fw-bold mb-2x5">
    <h5>Personal Information</h5>
    <div class="d-flex justify-content-center align-items-center">
      <img src="Logo.JPG" alt="" class="rounded-full" width="100px" height="100px" />
    </div>

    <form>
      <label for="name" class="form-label fw-semibold">Full Name</label>
      <input type="text" name="" id="name" class="form-control mb-3" />
      <label for="link" class="form-label fw-semibold">Email</label>
      <input
        type="email"
        class="form-control mb-3"
        id="link"
      />
      <label for="phone" class="form-label fw-semibold">Phone Number</label>
      <input type="text" name="" id="phone" class="form-control mb-3" />
    </form>
  </div>
  <div class="bg-white p-4 border rounded-4 fw-bold">
    <h5 class="mb-4">Security Settings</h5>

    <form>


      <label for="current-password" class="form-label fw-semibold">Current Password</label>
      <input type="text" name="" id="current-password" class="form-control mb-3" />


      <label for="new-password" class="form-label fw-semibold">New Password</label>
      <input
        type="text"
        class="form-control mb-3"
        id="new-password"
      />
      <label for="phone" class="form-label fw-semibold">Confirm New Password</label>
      <input type="text" name="" id="phone" class="form-control mb-3" />
    </form>
  </div>
</div>
