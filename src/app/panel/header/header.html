<div class="wrapper">
  <div class="d-flex justify-content-between align-items-center gap-5">

    <button name="toggle-button" type="button" class="btn border-0 outline-0" (click)="sidebarBtnClicked()">
      <i class="fa-solid fa-bars"></i>
    </button>
    <!-- Search -->
    <input type="text" placeholder="Search services,Orders, or Categories..."/>

    <!-- Right Section -->
    <div class="d-flex align-items-center gap-4">
      <!-- Notification -->
      <div class="notification-wrapper" (click)="initializeNotificationComponent()">
        <i class="fas fa-bell"></i>
        <span class="dot"></span>
      </div>

      <!-- Profile -->
      <div class="profile-box">
        <img src="favicon.ico" alt="" />
      </div>
    </div>
  </div>
</div>
